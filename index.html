<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
            map.setMaxBounds(map.getBounds());
        }
        map.createPane('pane_OSMStandard_0');
        map.getPane('pane_OSMStandard_0').style.zIndex = 400;
        var layer_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_0',
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">Â© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_0;
        map.addLayer(layer_OSMStandard_0);
        map.createPane('pane_clas7s2016_1');
        map.getPane('pane_clas7s2016_1').style.zIndex = 401;
        var img_clas7s2016_1 = 'data/clas7s2016_1.png';
        var img_bounds_clas7s2016_1 = [[-23.1371925287838,-70.29499443953287],[-9.475942764960251,-56.87116499892055]];
        var layer_clas7s2016_1 = new L.imageOverlay(img_clas7s2016_1,
                                              img_bounds_clas7s2016_1,
                                              {pane: 'pane_clas7s2016_1'});
        bounds_group.addLayer(layer_clas7s2016_1);
        map.addLayer(layer_clas7s2016_1);
        map.createPane('pane_clas7s2015_2');
        map.getPane('pane_clas7s2015_2').style.zIndex = 402;
        var img_clas7s2015_2 = 'data/clas7s2015_2.png';
        var img_bounds_clas7s2015_2 = [[-23.1371925287838,-70.29499443953287],[-9.475942764960251,-56.87116499892055]];
        var layer_clas7s2015_2 = new L.imageOverlay(img_clas7s2015_2,
                                              img_bounds_clas7s2015_2,
                                              {pane: 'pane_clas7s2015_2'});
        bounds_group.addLayer(layer_clas7s2015_2);
        map.addLayer(layer_clas7s2015_2);
        map.createPane('pane_clas7s2017_3');
        map.getPane('pane_clas7s2017_3').style.zIndex = 403;
        var img_clas7s2017_3 = 'data/clas7s2017_3.png';
        var img_bounds_clas7s2017_3 = [[-23.1371925287838,-70.29499443953287],[-9.475942764960251,-56.87116499892055]];
        var layer_clas7s2017_3 = new L.imageOverlay(img_clas7s2017_3,
                                              img_bounds_clas7s2017_3,
                                              {pane: 'pane_clas7s2017_3'});
        bounds_group.addLayer(layer_clas7s2017_3);
        map.addLayer(layer_clas7s2017_3);
        map.createPane('pane_clas7s2018_4');
        map.getPane('pane_clas7s2018_4').style.zIndex = 404;
        var img_clas7s2018_4 = 'data/clas7s2018_4.png';
        var img_bounds_clas7s2018_4 = [[-23.1371925287838,-70.29499443953287],[-9.475942764960251,-56.87116499892055]];
        var layer_clas7s2018_4 = new L.imageOverlay(img_clas7s2018_4,
                                              img_bounds_clas7s2018_4,
                                              {pane: 'pane_clas7s2018_4'});
        bounds_group.addLayer(layer_clas7s2018_4);
        map.addLayer(layer_clas7s2018_4);
        map.createPane('pane_clas7s2019_5');
        map.getPane('pane_clas7s2019_5').style.zIndex = 405;
        var img_clas7s2019_5 = 'data/clas7s2019_5.png';
        var img_bounds_clas7s2019_5 = [[-23.1371925287838,-70.29499443953287],[-9.475942764960251,-56.87116499892055]];
        var layer_clas7s2019_5 = new L.imageOverlay(img_clas7s2019_5,
                                              img_bounds_clas7s2019_5,
                                              {pane: 'pane_clas7s2019_5'});
        bounds_group.addLayer(layer_clas7s2019_5);
        map.addLayer(layer_clas7s2019_5);
        map.createPane('pane_clas7s2020_6');
        map.getPane('pane_clas7s2020_6').style.zIndex = 406;
        var img_clas7s2020_6 = 'data/clas7s2020_6.png';
        var img_bounds_clas7s2020_6 = [[-23.1371925287838,-70.29499443953287],[-9.475942764960251,-56.87116499892055]];
        var layer_clas7s2020_6 = new L.imageOverlay(img_clas7s2020_6,
                                              img_bounds_clas7s2020_6,
                                              {pane: 'pane_clas7s2020_6'});
        bounds_group.addLayer(layer_clas7s2020_6);
        map.addLayer(layer_clas7s2020_6);
        map.createPane('pane_clas7s2021_7');
        map.getPane('pane_clas7s2021_7').style.zIndex = 407;
        var img_clas7s2021_7 = 'data/clas7s2021_7.png';
        var img_bounds_clas7s2021_7 = [[-23.1371925287838,-70.29499443953287],[-9.475942764960251,-56.87116499892055]];
        var layer_clas7s2021_7 = new L.imageOverlay(img_clas7s2021_7,
                                              img_bounds_clas7s2021_7,
                                              {pane: 'pane_clas7s2021_7'});
        bounds_group.addLayer(layer_clas7s2021_7);
        map.addLayer(layer_clas7s2021_7);
        map.createPane('pane_clas7s2022_8');
        map.getPane('pane_clas7s2022_8').style.zIndex = 408;
        var img_clas7s2022_8 = 'data/clas7s2022_8.png';
        var img_bounds_clas7s2022_8 = [[-23.1371925287838,-70.29499443953287],[-9.475942764960251,-56.87116499892055]];
        var layer_clas7s2022_8 = new L.imageOverlay(img_clas7s2022_8,
                                              img_bounds_clas7s2022_8,
                                              {pane: 'pane_clas7s2022_8'});
        bounds_group.addLayer(layer_clas7s2022_8);
        map.addLayer(layer_clas7s2022_8);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{"clas7s2022": layer_clas7s2022_8,"clas7s2021": layer_clas7s2021_7,"clas7s2020": layer_clas7s2020_6,"clas7s2019": layer_clas7s2019_5,"clas7s2018": layer_clas7s2018_4,"clas7s2017": layer_clas7s2017_3,"clas7s2015": layer_clas7s2015_2,"clas7s2016": layer_clas7s2016_1,"OSM Standard": layer_OSMStandard_0,}).addTo(map);
        setBounds();
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        </script>
    </body>
</html>
